{% extends 'base.html' %}
{% load crispy_forms_tags %}  


{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <!-- <div class="col-md-6"> -->
    <nav class="navbar navbar-expand-lg  " data-sticky="top">
      <div class="container">
        <a class="navbar-brand fade-page" href="index.html">
          <img src="https://uploads-ssl.webflow.com/62fc7544b2fc768dd0d052e6/62fc7c0bd02ef3d093c765d0_dark_ihorizon.svg"
            alt="Leap">
        </a>
        <div>
        
        </div>
      </div>
    </nav>
  </div>
</div>
<div class="container " style="padding: 60px;">
  <div class="row " >
   <a href="/supportdesk/home/"><img src="/static/assets/img/icons/arrow.svg" style="fill: #19A664;" width="30px" height="30px"/>
   </a> 
  </div>



 
  <div class="row" style=" padding: 20px; margin-bottom: 15px;">
    <div class="container">
      <div class="row">
        <div class="col-md-8" style="
        padding: 0px;">



          <h3>{{summary}} {% if is_priority %}<label class="pull-right" style="border: solid;
            border-radius: 25px;
  
            border-color: brown; background-color: brown;  font-size: 12px;
            color: white;
            padding: 3px;">High priority</label>{% endif %}</h3>
        </div>

        {% if is_completed %}
       
        <div class="col-md-4" style="
        padding: 0px;">
          <label class="" style="border: solid;
          border-radius: 5px;

          border-color: #217e4f; background-color: white;  font-size: 15px;
          color: #217e4f;
          padding: 5px;float:right; font-weight: bold;">Completed</label>
        </div>     
        
        {% else %}

        <div class="col-md-4" style="
        padding: 0px;">
      <a href= "/supportdesk/completed/{{id}}/">
          <label class="" style="border: solid;
          border-radius: 25px;

          border-color: #3755be; background-color: white;  font-size: 15px;
          color: #3755be;
          padding-bottom: 5px;padding-top: 5px;float:right; font-weight: bold; padding-left: 10px; padding-right: 10px;">Mark as completed</label>
        </a>    
    </div>
        
        
        
        {% endif %}

      </div>
      <div class="row"   style="margin-bottom: 15px;" >
        <div class="col-md-6" style="padding-left: 0px;">
          <img src="/static/assets/img/icons/calender.svg" style="fill: grey;" width="20px" height="20px"/>
          <label  style="margin-bottom: 0px;" >Created {{days}}  days ago</label>                                                                                           
        </div >
        <div class="col-md-6"  style="padding-left: 0px;">
          <img src="/static/assets/img/icons/people.svg" style="fill: grey;" width="20px" height="20px"/>
          <label  style="margin-bottom: 0px;" >Assigned to {{assigned_to}}  (Agent)</label>
        </div>
      </div>
      <div class="row">
        <p>{{description}} </p>
      </div>
     

       
    </div>
  </div>




</div>

{% endblock %}
